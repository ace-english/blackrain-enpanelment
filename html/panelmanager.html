<!DOCTYPE html>
<html>
<head>
	<title>Panel Manager</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
<table class="patient-info-header">
<tr>
	<td><img src="img/menu.png" align="middle" href="index.html">
	CT# - <span id="ct-num"> 1234567890</span>
	</td><td style="width:60%;">
	</td><td>
	<img src="img/bell.png" align="middle" >
	USER ID
	<span id="user-id">_________</span>
	</tr>
</table>
<table class = "patient-info">
	<tr>
		<td>
		<div class="floating-box">
		<h1>Patients</h1>
		</div>
		</td>

		<td>
		<div class="floating-box">
		<h1>Care Team</h1>
		<input type="radio" name="team" value="Alpha"> Alpha Team<br>
		<input type="radio" name="team" value="WDUR"> WDUR Team<br>
		<input type="radio" name="team" value="Death"> Death Team<br>
		<input type="radio" name="team" value="Deep"> Team Deep<br>
		</div>
		</td>

		<td>
		<div class="floating-box">
		<h1>Scheduling</h1>
		</div>
		</td>
	</tr>
	<tr>
		<td>
		<div class="floating-box">
		<h1>Clinic Record</h1>
		<input type="checkbox" name="Record1" value="notselected"> Not Selected<br>
		<input type="checkbox" name="Record2" value="money" checked> He got money<br>
		<input type="checkbox" name="Record3" value="broke"> Is broke<br>
		<input type="checkbox" name="Record4" value="dead"> Dead<br>
		</div>
		</td>

		<td>
		<div class="floating-box">
		<h1>Panels</h1>
		<input type="checkbox" name="Panels1" value="notselected"> not selected<br>
		<input type="checkbox" name="Panels2" value="selected" checked> selected<br>
		<input type="checkbox" name="Panels3" value="indeterminate"> indeterminate<br>
		<input type="checkbox" name="Panels4" value="disable" disabled> disable<br>
		</div>
		</td>

		<td>
		<div class="floating-box">
		<h1>Communication</h1>
		</div> 
		</td>
	</tr>


</table>

</body>
</html>
