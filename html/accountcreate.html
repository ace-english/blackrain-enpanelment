<html>
<head>
<title>Account Creation</title>
<link rel="stylesheet" href="stylesheets/style.css">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<script src="accountcreate.js"></script>
<script src="code/menu.js"></script>
</head>

<body>

<div class="content">
	<a href="index.html" target="_top">Home</a>


	<h1>Account Creation</h1>
	<h2>Create your doctors profile and password</h2>

	<div class="floating-box"> 
        <form id="accountCreate">
        <label>First Name </label>
        <input type="text" label="Fname" id="Fname" >
        <label>Last Name </label>
        <input type="text" label="Lname" id="Lname" >
        <label>Provider ID </label>
        <input type="text" label="ProID" id="ProID" >
        <label>Middle Name </label>
        <input type="text" label="Mname" id="Mname" >
        <label>Designation </label>
        <input type="text" label="Designation" id="Designation" >
        <label>NPI </label>
        <input type="text" label="NPI" id="NPI">
		<label>User ID</label>
		<input type="text" label="userID" id="userID">
		<label>Password</label>   
		<input type="password" label="password" id="password"/>
		<input type="button" value="Submit" id="submit" onclick="accountcreate.js">
        </form> 
    </div>
	<h6>Made by Blackrain Technologies</h6>

</div>

</body>
</html>
