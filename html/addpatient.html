<html>
<head>
<title>Add Patient</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

</head>

<body><table class="patient-info-header">
<tr>
	<td><img src="img/menu.png" align="middle" href="index.html">
	CT# - <span id="ct-num"> 1234567890</span>
	</td><td style="width:60%;">
	</td><td>
	<img src="img/bell.png" align="middle" >
	USER ID
	<span id="user-id">_________</span>
	</tr>
</table>
<div class="floating-box" style="text-align:center; margin-left:25%;">
	<h2>Add New Patient</h2>
	<form id="entry">
		<table><tbody><tr><td>
		<label>First Name</label></td><td>
		<input type="text" label="fname"></input>
		</td><td>
		<label>Middle Name</label></td><td>
		<input type="text" label="mname"></input>
		</td></tr><tr><td>
		<label>Last Name</label></td><td>
		<input type="text" label="lname"></input>
		</td><td>
		<label>Date of Birth</label></td><td>
		<input type="date" label="dob"></input>
		</td></tr><tr><td>
		<label>Sex</label></td><td>
		<input type="text" label="sex"></input>
		</td><td>
		<label>Gender</label></td><td>
		<input type="text" label="gender"></input>
		</td></tr><tr><td>
		<label>Race</label></td><td>
		<input type="text" label="race"></input>
		</td><td>
		<label>Ethnicity</label></td><td>
		<input type="text" label="ethnicity"></input>
		</td></tr><tr><td>
		<label>Languages</label></td><td>
		<input type="text" label="language"></input>
		</td></tr><tr><td colspan=4>
		
		<input type="submit"></input></td><td></td>
		</tr></tbody></table>
		
	
	</form>

</div>






</body>
</html>
